<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    input[type="number"] {
      padding: 5px;
      width: 50px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Key Press Simulator</h3>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <div>
    <label for="intervalInput">Interval (seconds):</label>
    <input type="number" id="intervalInput" value="3" min="1" required>
  </div>
  <script src="popup.js"></script>
</body>
</html>
